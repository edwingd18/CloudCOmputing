<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Store Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container">
    <div class="form-container">
        <h2>Edit Product</h2>
        <form id="edit-product-form">
            <input type="hidden" id="product-id" value="{{ id }}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" class="form-control" id="stock" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <button type="button" onclick="updateProduct()">Update Product</button>
            <a href="/products" class="btn btn-secondary ml-2">Cancel</a>
        </form>
    </div>
</div>

<script src="../static/scriptProducts.js"></script>
<script>
    // Load product data when page loads
    window.onload = function() {
        loadProductData();
    };
    
    function loadProductData() {
        var productId = document.getElementById('product-id').value;
        fetch(`http://192.168.50.4:5003/api/products/${productId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('name').value = data.name;
                document.getElementById('price').value = data.price;
                document.getElementById('stock').value = data.stock;
                document.getElementById('description').value = data.description;
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
